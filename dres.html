<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>v-for</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Scholars</a>
        </div>
    </nav>
    <div id="app">
        <h3 class="text-center">Activities</h3>
        <div class="row">
            <div class="col-3">
                <input v-model="searchQuery" type="text" placeholder="Search by title or location">
                <button @click="sortByPrice">Sort by Price</button>
                <button @click="sortBySpaces">Sort by Available Spaces</button>
            </div>
            <div class="row col-9">
                <div v-for="item in filteredItems" :key="item.id" class="card first col-3">
                    <h5 class="card-title">Title: {{ item.title }}</h5>
                    <p class="card-text">Price: {{ item.location }}</p>
                    <p class="card-text">Price: {{ item.spaces }}</p>
                    <p>Price: &pound;{{ item.price }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

    <script src="tun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
